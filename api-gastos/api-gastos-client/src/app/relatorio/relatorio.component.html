
<div class="container-fluid relatorio-container">
    <h2>Relatório de gastos por período</h2>
    <div class="row">
        <div class="col-2"><strong> Data inicial: </strong></div>
        <div class="col-10"> {{dataInicial | date:"dd/MM/yyyy"}} </div>
    </div>
    <div class="row">
        <div class="col-2"><strong> Data final: </strong></div>
        <div class="col-10"> {{dataFinal | date:"dd/MM/yyyy"}} </div>
    </div>
    <div class="row">
        <div class="col-2" style="color: red;"><strong> Data do maior gasto: </strong></div>
        <div class="col-10" style="color: red;"><strong> {{relatorio.dataMaiorGasto | date:"dd/MM/yyyy"}} </strong></div>
    </div>
</div>

<div class="container-fluid relatorio-container">
    <h2>Média de gastos por dia</h2>
    <div *ngFor="let media of relatorio.mediasDiarias" class="row">
        <div class="col-2"> {{media.data | date:"dd/MM/yyyy"}} </div>
        <div class="col-10"> {{media.mediaDiaria}} </div>
    </div>
</div>
